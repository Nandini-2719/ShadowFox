        function createPlayerCard(player) {
            return `
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden transform transition-all hover:scale-105">
                    <img src="${player.image}" alt="${player.name}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">${player.name}</h3>
                        <div class="space-y-2 text-gray-600">
                            <p class="flex items-center"><i class="fas fa-user-tag w-6"></i>${player.specialization}</p>
                            <p class="flex items-center"><i class="fas fa-globe w-6"></i>${player.nationality}</p>
                            <p class="flex items-center"><i class="fas fa-calendar w-6"></i>${player.IPLDebut}</p>
                            <p class="flex items-center"><i class="fas fa-cricket w-6"></i>Matches: ${player.numberOfMatches}</p>
                            <p class="flex items-center"><i class="fas fa-running w-6"></i>Runs: ${player.runsScored}</p>
                            <p class="flex items-center"><i class="fas fa-bowling-ball w-6"></i>Wickets: ${player.wicketsTaken}</p>
                        </div>
                        <a href="${player.link}" class="mt-4 inline-block bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors">
                            View Profile
                        </a>
                    </div>
                </div>
            `;
        }

        function createResultCard(result) {
            return `
                <div class="bg-white rounded-2xl shadow-lg p-6 transform transition-all hover:scale-105">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold">${result.match_number}</h3>
                        <span class="text-gray-500">${result.date}</span>
                    </div>
                    <p class="text-gray-600 mb-4">${result.venue}</p>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="text-center p-4 bg-gray-50 rounded-lg">
                            <p class="font-bold">${result.team_1.name}</p>
                            <p class="text-xl mt-2">${result.team_1.score}</p>
                        </div>
                        <div class="text-center p-4 bg-gray-50 rounded-lg">
                            <p class="font-bold">${result.team_2.name}</p>
                            <p class="text-xl mt-2">${result.team_2.score}</p>
                        </div>
                    </div>
                    <p class="text-yellow-600 font-semibold">${result.result}</p>
                </div>
            `;
        }

        function createStatCard(stat) {
            return `
                <div class="bg-white rounded-2xl shadow-lg p-6 transform transition-all hover:scale-105">
                    <h3 class="text-xl font-bold mb-4">Season ${stat.year}</h3>
                    <div class="space-y-4">
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-trophy text-yellow-500"></i>
                            <span class="text-gray-600">Position: ${stat.position}</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-running text-yellow-500"></i>
                            <span class="text-gray-600">Top Scorer: ${stat.top_scorer.name} (${stat.top_scorer.runs})</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-bowling-ball text-yellow-500"></i>
                            <span class="text-gray-600">Most Wickets: ${stat.most_wickets.name} (${stat.most_wickets.wickets})</span>
                        </div>
                    </div>
                </div>
            `;
        }
        function renderPlayerCards() {
            const playerGrid = document.getElementById('playerGrid');
            players.forEach(player => {
                const playerCard = createPlayerCard(player);
                playerGrid.innerHTML += playerCard;
            });
        }

        function renderResults() {
            const resultsContainer = document.getElementById('resultsContainer');
            results.forEach(result => {
                const resultCard = createResultCard(result);
                resultsContainer.innerHTML += resultCard;
            });
        }

        function renderStats() {
            const statsContainer = document.getElementById('statsContainer');
            stats.forEach(stat => {
                const statCard = createStatCard(stat);
                statsContainer.innerHTML += statCard;
            });
        }
        renderPlayerCards();
        renderResults();
        renderStats();
        // Event handlers
        document.getElementById('pollForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const selectedPlayer = document.querySelector('input[name="topScorer"]:checked');
            if (selectedPlayer) {
                alert(`You voted for ${selectedPlayer.value} as the top scorer!`);
            } else {
                alert('Please select a player before voting!');
            }
        });

        // Render functions
        
    </script>
</body>
